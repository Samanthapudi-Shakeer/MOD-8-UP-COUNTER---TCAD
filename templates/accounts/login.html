{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="auth-wrapper">
  <div class="card auth-card">
    <h2 class="text-center mb-4">Project Plan Portal Login</h2>
    <form method="post" novalidate>
      {% csrf_token %}
      {% if form.non_field_errors %}
      <div class="alert alert-danger">{{ form.non_field_errors }}</div>
      {% endif %}
      <div class="mb-3">
        <label class="form-label" for="id_username">Username</label>
        <input type="text" name="username" autofocus required id="id_username" class="form-control" value="{{ form.username.value|default:'' }}">
      </div>
      <div class="mb-3">
        <label class="form-label" for="id_password">Password</label>
        <input type="password" name="password" required id="id_password" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
  </div>
</div>
{% endblock %}
